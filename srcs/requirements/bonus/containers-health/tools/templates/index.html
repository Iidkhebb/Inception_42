<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webserver Container Status</title>
</head>
<body>
	<div>
		<H1>Containers Status</H1>
		<table>
		{%for key, value in content.items()%}
			<tr>
				<td>{{key}}</td>
				<td> : {{value}}</td>
			</tr>
		{%endfor%}
		</table>
	</div>
</body>
</html>
